<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Metta Institute</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&family=Libre+Baskerville:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Sen', sans-serif; }
    h1, h2, h3, h4 { font-family: 'Libre Baskerville', serif; }
    button, a { font-family: 'Quicksand', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col justify-center items-center">
  <!-- Card -->
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8 space-y-6">
    <!-- Logo -->
    <div class="text-center">
      <h1 class="text-3xl font-bold text-[#4A8B8C]">Metta Institute</h1>
      <p class="mt-2 text-gray-600">Create your free account today.</p>
    </div>

    <!-- Form -->
    <form class="space-y-5">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input id="name" type="text" placeholder="John Doe"
          class="mt-1 w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#4A8B8C] focus:border-[#4A8B8C]" required>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" placeholder="you@example.com"
          class="mt-1 w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#4A8B8C] focus:border-[#4A8B8C]" required>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" type="password" placeholder="********"
          class="mt-1 w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#4A8B8C] focus:border-[#4A8B8C]" required>
      </div>

      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input id="confirm-password" type="password" placeholder="********"
          class="mt-1 w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#4A8B8C] focus:border-[#4A8B8C]" required>
      </div>

      <button type="submit"
        class="w-full bg-[#4A8B8C] text-white py-3 rounded-xl hover:bg-[#3a6d6e] transition">Sign Up</button>
    </form>

    <!-- Google Button -->
    <button class="w-full flex items-center justify-center gap-2 border border-gray-300 py-3 rounded-xl hover:bg-gray-100 transition">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="">
      <span>Sign up with Google</span>
    </button>

    <!-- Switch -->
    <p class="text-center text-sm text-gray-600">
      Already have an account?
      <a href="signin.html" class="text-[#4A8B8C] font-semibold hover:underline">Sign In</a>
    </p>
  </div>
</body>
</html>
